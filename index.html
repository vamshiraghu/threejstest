<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skybox Video Texture</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://unpkg.com/three@0.130.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.130.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.7/build/dat.gui.min.js"></script>
</head>
<body>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var video = document.createElement('video');
        video.src = 'jiggy.mp4';
        video.loop = true;
        video.muted = true;
        video.play();

        var videoTexture = new THREE.VideoTexture(video);

        var skyboxGeometry = new THREE.BoxGeometry(500, 500, 500);
        var skyboxMaterial = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });
        var skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterial);

        scene.add(skybox);

        var controls = new THREE.OrbitControls(camera, renderer.domElement);

        camera.position.z = 5;

        var settings = {
            springConstant: 0.05,
            damping: 0.08,
            setRandomTarget: function() {
                setRandomTargetPosition();
            }
        };

        var currentPosition = camera.position.clone();
        var targetPosition = new THREE.Vector3();
        var velocity = new THREE.Vector3();

        function setRandomTargetPosition() {
            targetPosition.set(
                Math.random() * 10 - 5,
                Math.random() * 10 - 5,
                Math.random() * 10 - 5
            );
        }

        var gui = new dat.GUI();
        gui.add(settings, 'springConstant', 0, 0.1);
        gui.add(settings, 'damping', 0, 0.2);
        gui.add(settings, 'setRandomTarget');

        function animate() {
            requestAnimationFrame(animate);

            if (!userInteracting) {
                var direction = new THREE.Vector3().subVectors(targetPosition, currentPosition);
                velocity.add(direction.multiplyScalar(settings.springConstant));  // Use GUI parameter
                velocity.multiplyScalar(1 - settings.damping);  // Use GUI parameter

                currentPosition.add(velocity);
                camera.position.copy(currentPosition);
                camera.lookAt(scene.position);
            }

            controls.update();
            renderer.render(scene, camera);

            if (!userInteracting && currentPosition.distanceTo(targetPosition) < 0.05) {
                setRandomTargetPosition();
            }
        }

        animate();
    </script>
</body>
</html>
