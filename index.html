<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skybox Video Texture</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://unpkg.com/three@0.130.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.130.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var video = document.createElement('video');
        video.src = 'jiggy.mp4';
        video.loop = true;
        video.muted = true;
        video.play();

        var videoTexture = new THREE.VideoTexture(video);

        var skyboxGeometry = new THREE.BoxGeometry(500, 500, 500);
        var skyboxMaterial = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });
        var skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterial);

        scene.add(skybox);

        var controls = new THREE.OrbitControls(camera, renderer.domElement);

        camera.position.z = 5;

        var targetPosition = new THREE.Vector3();
        var currentPosition = camera.position.clone();
        var lerpValue = 0.005;
        var userInteracting = false;

        function setRandomTargetPosition() {
            targetPosition.set(
                Math.random() * 10 - 5,
                Math.random() * 10 - 5,
                Math.random() * 10 - 5
            );
        }

        setRandomTargetPosition();

        var interactionTimeout;
        window.addEventListener('mousemove', function() {
            userInteracting = true;
            clearTimeout(interactionTimeout);
            interactionTimeout = setTimeout(function() {
                userInteracting = false;
                setRandomTargetPosition();
            }, 2000);  // Reset to random movement after 2 seconds of inactivity
        });

        function animate() {
            requestAnimationFrame(animate);

            if (!userInteracting) {
                currentPosition.lerp(targetPosition, lerpValue);
                camera.position.copy(currentPosition);
                camera.lookAt(scene.position);
            }

            controls.update();
            renderer.render(scene, camera);

            if (!userInteracting && currentPosition.distanceTo(targetPosition) < 0.05) {
                setRandomTargetPosition();
            }
        }

        animate();
    </script>
</body>
</html>
